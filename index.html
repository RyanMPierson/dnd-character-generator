<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons and Dragons Character Generator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Dungeons and Dragons Character Generator</h1>
        <form id="character-form">
            <label for="gender">Choose Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neutral">They/Them</option>
            </select>
            <label for="race">Choose Race:</label>
            <select id="race" name="race">
                <option value="human">Human</option>
                <option value="elf">Elf</option>
                <option value="dwarf">Dwarf</option>
                <option value="halfling">Halfling</option>
                <option value="dragonborn">Dragonborn</option>
                <option value="tiefling">Tiefling</option>
            </select>

            <label for="class">Choose Class:</label>
            <select id="class" name="class">
                <option value="fighter">Fighter</option>
                <option value="wizard">Wizard</option>
                <option value="rogue">Rogue</option>
                <option value="cleric">Cleric</option>
                <option value="bard">Bard</option>
                <option value="ranger">Ranger</option>
            </select>

            <label for="background">Choose Background:</label>
            <select id="background" name="background">
                <option value="noble">Noble</option>
                <option value="soldier">Soldier</option>
                <option value="sage">Sage</option>
                <option value="urchin">Urchin</option>
                <option value="criminal">Criminal</option>
                <option value="acolyte">Acolyte</option>
            </select>

            <button type="submit">Generate Character</button>
        </form>

        <div id="character-output"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
